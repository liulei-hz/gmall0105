<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<body>
kjahjkhjh
<br/>

<!--取值-->
<p th:text="${hello}">打底值</p>
<br>

<!--循环-->
<p th:each="str:${list}" th:text="${str}"></p>
<p th:each="str:${list}">
  <input th:text="${str}" th:value="${str}" value="11">
</p>


<!--判断-->
<p th:if="1==1">你好啊</p>

<input type="checkbox" th:checked="(${check}=='1')?'checked':''">

<!--传值 给js-->
<a th:href="'javascript:a(\''+${hello}+'\');'">点我</a>

<!--页面引入-->
<div th:include="indexInner::innerPart">被引入的页面</div>

<script language="JavaScript">
  function a(hello) {
    alert(hello);
  }
</script>
</body>
</html>
